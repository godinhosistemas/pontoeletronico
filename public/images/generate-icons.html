<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
</head>
<body>
    <h1>Ícones serão gerados aqui</h1>
    <p>Por enquanto, use imagens placeholder ou crie ícones personalizados</p>
    <canvas id="canvas"></canvas>
    <script>
        // Gera ícones simples com SVG para o PWA
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fundo azul gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#4f46e5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Desenha relógio
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size / 20;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 3, 0, 2 * Math.PI);
            ctx.stroke();

            // Ponteiros do relógio
            ctx.lineWidth = size / 30;
            ctx.beginPath();
            ctx.moveTo(size / 2, size / 2);
            ctx.lineTo(size / 2, size / 4);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(size / 2, size / 2);
            ctx.lineTo(size * 0.7, size / 2);
            ctx.stroke();

            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
