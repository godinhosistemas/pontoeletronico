name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."

            # Navigate to project
            cd /var/www/pontoeletronico

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main

            # Backup database
            echo "ğŸ’¾ Creating database backup..."
            docker-compose exec -T db mysqldump -u root -p$DB_ROOT_PASSWORD $DB_DATABASE > backups/backup_$(date +%Y%m%d_%H%M%S).sql || true

            # Build and deploy
            echo "ğŸ”¨ Building and deploying..."
            docker-compose build --no-cache
            docker-compose down
            docker-compose up -d

            # Wait for containers
            echo "â³ Waiting for containers..."
            sleep 15

            # Run migrations
            echo "ğŸ”„ Running migrations..."
            docker-compose exec -T app php artisan migrate --force

            # Optimize
            echo "âš¡ Optimizing application..."
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache

            # Restart queue
            echo "ğŸ”„ Restarting queue workers..."
            docker-compose restart queue

            # Health check
            echo "ğŸ¥ Health check..."
            sleep 5
            curl -f http://localhost:8000/health || echo "Warning: Health check failed"

            echo "âœ… Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: echo "âœ… Deploy completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deploy failed!"
